version: '3.3'

volumes:
  postgres_data:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: prynstepan/yamdb:latest
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      - ./static:/var/html/static
      - ./media:/code/html/media

  # В заданиии сказано "создайте докер-файл для nginx",
  # поэтому изначально вывел в отдельный Dockerfile
  nginx:
    image: nginx-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/html/static:ro
      - ./media:/var/html/media:ro
    depends_on:
      - web
    command: [nginx-debug, '-g', 'daemon off;']
